<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Community</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <h1>Community & City</h1>
      <div class="card">
        <td align="right">City Name:</td>
        <td align="left">
          <input type="text" class="int" id="int1" />
        </td>
        <td align="right">Latitude:</td>
        <td align="left">
          <input type="text" class="int" id="int2" />
        </td>
        <td align="right">Longitude:</td>
        <td align="left">
          <input type="text" class="int" id="int3" />
        </td>
        <td align="right">Population:</td>
        <td align="left">
          <input type="text" class="int" id="int4" />
        </td>
        <button class="int" id="btn1">Create</button>
        <hr class="hr" />
        <td>Total Population: <span id="topop"></span></td>
        <td>The Most Northern City: <span id="northern"></span></td>
        <td>The Most Southern City: <span id="southern"></span></td>
        <hr class="hr" />
        <input type="text" id="int5" />
        <form>
          <select name="your account" id="citySelect">
            <!-- <option>Checking Account</option>
            <option>Saving Account</option>
            <option>RRSP</option>
            <option>TFSA</option> -->
          </select>
        </form>
        <button class="int" id="btn2">Move In</button>
        <button class="int" id="btn3">Move Out</button>
      </div>
      <div id="cityList">
        <h3>City list:</h3>
      </div>
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
